additional-required-for-recipe=Additional technologies and items required  to craft this using this recipe.
additional-required-for-worker=Additional technologies and items required to craft this worker.
select-worker=Worker: 
select-recipe=Recipe: 
select-variants=Variants: 
select-target=Target: 
auto-research=Research automatically 
auto-crafting=Craft automatically 
auto-crafting-off=switched off
