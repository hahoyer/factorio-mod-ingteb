[mod-name]
ingteb=Ingame-Technologie-Browser

[controls]
ingteb-main-key=Hilfe
ingteb-back-key=Zurück zu vorheriger Seite
ingteb-fore-key=Vorwärts zur nächsten Seite

[ingteb-utility]
multiple-research=Technologische Voraussetzungen erforschen.
selector=Wähle ein Ziel für die Hilfe
initial-technology=Initial freigeschaltet
ingteb-button-description=Wenn ein Gegenstand ausgewählt ist, dann wird mit diesem Button oder __CONTROL__ingteb-main-key__ eine Hilfeseite angezeigt. Wenn es nicht klar ist, welcher Gegenstand gemeint ist, wird eine Auswahl der Kandidaten angezeigt. Gegebenenfalls werden alle Gegenstände und Flüssigkeiten zur Auswahl angeboten.
added-to-research-queue=__1__: Erforschung angestossen
not-added-to-research-queue=__1__: Die Erforschung konnte nicht (mehr) in die Forschungsliste aufgenommen werden
research-no-ready-prerequisite=__1__: Keine technologische Voraussetzung ist bereit, erforscht zu werden.
create-reminder-task=auf den Merkzettel
reminder-tasks=Merkzettel
reminder-tasks-settings=Einstellungen
select-reminder=Merkzettel anpassen
select-worker=Hersteller: 
select-recipe=Bauplan: 
select-variants=Varianten: 
select-target=Ziel: 
auto-research=Forschung automatisch durchführen 
auto-crafting=Herstellung automatisch durchführen  
remove-when-fulfilled=Aufgabe entfernen, wenn sie erfüllt ist
default=Vorbelegung
move-task-to-top=Aufgabe zum Anfang der Liste verschieben
move-task-up=Aufgabe nach oben schieben
move-task-down=Aufgabe nach unten schieben
move-task-to-bottom=Aufgabe zum Ende der Liste verschieben
requested-amount=Anforderungsmenge:

[mod-setting-name]
ingteb_column-tab-threshold=Benutze Tabs wenn die Anzahl der Spalten größer ist als ...
ingteb_group-tab-threshold=Benutze Gruppen-Tabs wenn die Anzahl der Zeilen größer ist als...
ingteb_subgroup-tab-threshold=Benutze Untergruppen-Tabs wenn die Anzahl der Zeilen größer ist als...
ingteb_reminder-task-autoresearch=Merkzettel: Automatische Erforschung
ingteb_reminder-task-autocrafting=Merkzettel: Automatische Herstellung 
ingteb_reminder-task-remove-when-fulfilled=Merkzettel: Aufgabe entfernen, wenn sie erfüllt ist

[mod-setting-description]
ingteb_column-tab-treshold=Auf 0 setzen um Tabs niemals zu benutzen.
ingteb_group-tab-treshold=Auf 0 setzen um Tabs niemals zu benutzen.
ingteb_subgroup-tab-treshold=Auf 0 setzen um Tabs niemals zu benutzen. Wird ignoriert, wenn Gruppentabs nicht verwendet werden. 
ingteb_reminder-task-autoresearch=Die für eine Aufgabe erforderlichen Technologien werden selbständig erforscht. Diese Vorgabe kann die im Spiel noch übersteuert werden.
ingteb_reminder-task-autocrafting=Die Gegenstände werden in angegebener Weise im Charakter-Menü hergestellt. Diese Vorgabe kann die im Spiel noch übersteuert werden.
ingteb_reminder-task-remove-when-fulfilled=Eine Aufgabe wird entfernt, wenn sie erfüllt ist. Diese Vorgabe kann die im Spiel noch übersteuert werden.

[string-mod-setting]
ingteb_reminder-task-autocrafting-off=Autocrafting Aus
ingteb_reminder-task-autocrafting-1=Autocrafting wenn möglich
ingteb_reminder-task-autocrafting-5=Autocrafting ab 5
ingteb_reminder-task-autocrafting-all=Autocrafting in einem Stück 

